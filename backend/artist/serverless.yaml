org: jeremymatos
service: api-artist

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  memorySize: 256
  timeout: 30
  iam:
    role: arn:aws:iam::982830027345:role/LabRole
  environment:
    ARTIST_TABLE: ${sls:stage}-fp-t_artists
    # AWS_REGION: us-east-1

functions:
  get_artists:
    handler: index.handler
    memorySize: 512
    package:
      include:
        - ./**  # Incluir todo el contenido del directorio
    events:
      - http:
          path: /artists
          method: post
          cors: true
          integration: lambda